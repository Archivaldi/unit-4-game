<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars Game</title>
</head>
<body>
  <h1>Star Wars RPG</h1>
    <div class="gameZone">
      <div class="row">
        <div class="col-lg-2 avatar">
          <p class="characterName">Luke Skywalker</p>
          <img src="assets/images/lukeSkywalker.jpg" alt="Luke Skywalker">
          <p class="hp"></p>
        </div>
        <div class="col-lg-2 avatar">
          <p class="characterName">Darth Vader</p>
          <img src="assets/images/darthVader.jpg" alt="Darth Vader">
          <p class="hp"></p>

        </div>
        <div class="col-lg-2 avatar">
          <p class="characterName">Master Yoda</p>
          <img src="assets/images/masterYoda.jpg" alt="Master Yoda">
          <p class="hp">150</p>

        </div>
        <div class="col-lg-2 avatar">
          <p class="characterName">Kylo Ren</p>
          <img src="assets/images/kyloRen.jpg" alt="Kylo Ren">
          <p class="hp">120</p>

        </div>
      </div>
    </div>
    <div class="gameZone">
        <div class = "yourCharacter">
          <p>Your Character</p>
        </div>
        <div class="enemies">
          <p>Enemies Available To Attack</p>
        </div>
        <div class="fightSection">
          <p>Fight Section</p>
        </div>
        <button>Attack</button>
        <div class="defender">
          <p>Defender</p>
        </div>
    </div>


<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

  <script src="assets/javascript/game.js"></script>
</body>
</html>
